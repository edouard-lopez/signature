<style>
    /*

    .smallcaps {
        text-transform: lowercase;
        font-variant: small-caps;
    }
    .h-card {
        width: 400px;
        font: 13px/1.4 Ubuntu, Helvetica, arial, nimbussansl, liberationsans, freesans, clean, sans-serif;
        padding: 5px;
    }

    .h-card .data {
        vertical-align: top;
        padding-left: 5px;
    }

    .h-card .info {
        width: 100%;
        font-size: 100%;
        color: HSL(0, 0%, 50%);
    }

    .h-card .photo, .h-card .label {
        vertical-align: top;
    }

    .h-card .label {
        color: #f05c28;
        width: 5em;
    }

    .h-card .datum {
        margin-left: 6em;
    }

    .h-card a,
    .h-card .p-name {
        color: HSL(0, 0%, 50%);
        text-decoration: none;
        -webkit-transition: color 0.3s;
        -moz-transition: color 0.3s;
        -o-transition: color 0.3s;
        transition: color 0.3s;
    }

    .h-card a:hover {
        color: #00b4db;
        -webkit-transition: color 0.3s;
        -moz-transition: color 0.3s;
        -o-transition: color 0.3s;
        transition: color 0.3s;
    }

    .h-card a.arrow::after {
        content: '\200A\2192';
        opacity: 0.01;
        -webkit-transition: opacity 0.3s;
        -moz-transition: opacity 0.3s;
        -o-transition: opacity 0.3s;
        transition: opacity 0.3s;
    }

    .h-card a.arrow:hover::after {
        opacity: 1;
        -webkit-transition: opacity 0.3s;
        -moz-transition: opacity 0.3s;
        -o-transition: opacity 0.3s;
        transition: opacity 0.3s;
    }

    .h-card address {
        font-style: normal;
        display: inline-block;
    }

    .h-card .social-cues {
        width: 80px;
    }

    .h-card .photo {
    }

    .h-card .u-photo {
        border: none;
    }

    .h-card .row {
        line-height: 1.25em;
    }

    .h-card .hide {
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
    }

    .h-card .who-am-i {
        font-weight: bold;
        position: relative;
    }
    .h-card .p-country-name {
    }
    .h-card .who-am-i::first-letter {
        letter-spacing: 1px;
    }

    .h-card .social {
        position: relative;
        text-align: center;
    }

    .h-card .favicon {
        width: 16px;
        height: 16px;
        margin: 0;
        margin-right: 5px;

        opacity: 0.75;
        -webkit-transition: -moz-transform 0.3s;
        -moz-transition: -webkit-transform 0.3s;
        -o-transition: -o-transform 0.3s;
        transition: transform 0.3s;
    }

    .h-card .favicon:hover {
        opacity: 1;
    }

    .h-card .favicon:hover {
        -moz-transform: rotate(22.5deg);
        -webkit-transform: rotate(22.5deg);
        -o-transform: rotate(22.5deg);
        transform: rotate(22.5deg);
    }

    .h-card .favicon > img {
        color: white;
        width: 16px;
        height: 16px;
    }

    table.info {
        border-collapse: collapse;
        border-spacing: 0;
    }
</style>

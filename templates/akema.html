    .h-card {
        font-family: Ubuntu, sans-serif;
        font-size: 10pt;
        color: #999;
    }
    
    .h-card a,
    .h-card .p-name {
        text-decoration: none;
        color: #999;
        -webkit-transition: color 0.3s;
        -moz-transition: color 0.3s;
        -o-transition: color 0.3s;
        transition: color 0.3s;
    }
    
    .h-card a:hover {
        color: #00b4db;
        -webkit-transition: color 0.3s;
        -moz-transition: color 0.3s;
        -o-transition: color 0.3s;
        transition: color 0.3s;
    }
    
    .h-card a.arrow::after {
        content: '\200A\2192';
        opacity: 0.01;
        -webkit-transition: opacity 0.3s;
        -moz-transition: opacity 0.3s;
        -o-transition: opacity 0.3s;
        transition: opacity 0.3s;
    }
    
    .h-card a.arrow:hover::after {
        opacity: 1;
        -webkit-transition: opacity 0.3s;
        -moz-transition: opacity 0.3s;
        -o-transition: opacity 0.3s;
        transition: opacity 0.3s;
    }
    
    .h-card address {
        font-style: normal;
        display: inline-block;
    }
    
    .h-card {
        width: auto;
    }
    
    .h-card td.photo {
        width: 80px;
    }
    
    .h-card td.info {
        width: 200px;
    }
    
    .h-card td {
        vertical-align: top;
    }
    
    .h-card .u-photo {
        border: none;
    }
    
    .h-card dl {
        margin-left: .75em;
        margin-top: 0;
    }
    
    .h-card dt,
    .h-card dd {
        line-height: 1.25em;
    }
    
    .h-card dt {
        clear: left;
        float: left;
        color: #f05c28;
    }
    
    .h-card dd {
        margin-left: 4.5em;
    }
    
    .h-card .hide {
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
    }
    
    .h-card .who-am-i {
        margin-left: 0;
    }
    
    .h-card .who-am-i .p-name {
        font-weight: bold;
    }
    
    .h-card .favicon {
        display: inline-block;
        margin-left: 0;
        margin-right: .5em;
        margin-top: .5em;
        float: left;
	    opacity: 0.75;
    }
    .h-card .favicon:hover {
	    opacity: 1;
    }
    .h-card .favicon a {
        width: 16px;
        height: 16px;
        display: block;
    }
    
    .h-card .favicon a {
        -webkit-transition: -moz-transform 0.3s;
        -moz-transition: -webkit-transform 0.3s;
        -o-transition: -o-transform 0.3s;
        transition: transform 0.3s;
    }
    
    .h-card .favicon a:hover {
        -moz-transform: rotate(22.5deg);
        -webkit-transform: rotate(22.5deg);
        -o-transform: rotate(22.5deg);
        transform: rotate(22.5deg);
    }
    
    .h-card .favicon a>img {
        color: white;
    }
    
    .h-card .twitter {
